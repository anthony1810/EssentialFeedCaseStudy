name: CI-macOS

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-macOS:
    runs-on: macos-15
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Build and Test (macOS)
        run: |
          xcodebuild clean build test \
            -project EssentialFeed/EssentialFeed.xcodeproj \
            -scheme "CI" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "platform=macOS" \
            ONLY_ACTIVE_ARCH=YES

  build-and-test-iOS:
    runs-on: macos-15-xlarge
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_16.2.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: Show available simulators
        run: xcrun simctl list devices

      - name: Install iOS 18.2 Simulator
        run: |
          sudo xcodebuild -downloadPlatform iOS
          sudo xcodebuild -runFirstLaunch
          # Install specific simulator runtime
          sudo xcrun simctl runtime add "iOS 18.2"

      - name: Build and Test (iOS)
        run: |
          xcodebuild clean build test \
            -workspace EssentialApp.xcworkspace \
            -scheme "CI_iOS" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2" ONLY_ACTIVE_ARCH=YES
